<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign-up form</title>
  </head>
  <body>
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
      understanding how developers think is invaluable.
    </p>
    <div>
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div>
      <input required type="text" placeholder="First Name" id="first-name" name="first-name" />
      <input required type="text" placeholder="Last Name" id="last-name" name="last-name" />
      <input required type="text" placeholder="Email Address" id="email-adress" name="email-adress" />
      <input required type="password" placeholder="Password" id="password" name="password" />
      <button>Claim your free trial</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>
  </body>
</html>
