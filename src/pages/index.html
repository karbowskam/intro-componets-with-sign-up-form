<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign-up form</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="grid-left">
        <h1 class="header">Learn to code by watching others</h1>
        <p class="header__paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.
        </p>
      </div>
      <div class="grid-right">
        <div class="blue-box">
          <p class="blue-box__paragraph">
            <span class="blue-box__paragraph--bold">Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <form class="form">
          <input class="form__input" type="text" placeholder="First Name" id="first-name" name="first-name" />
          <span class="form__input--name-js form__input--js"></span>
          <input class="form__input" type="text" placeholder="Last Name" id="last-name" name="last-name" />
          <span class="form__input--lastname-js form__input--js"></span>
          <input class="form__input" type="text" placeholder="Email Address" id="email-adress" name="email-adress" />
          <span class="form__input--mail-js form__input--js"></span>
          <input class="form__input" type="password" placeholder="Password" id="password" name="password" />
          <span class="form__input--password-js form__input--js"></span>
          <input class="form__button" name="confirm" type="submit" value="Claim your free trial" />
          <p class="form__confirm">
            By clicking the button, you are agreeing to our
            <a class="form__confirm--link" href="https://en.wikipedia.org/wiki/Terms_of_service">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
